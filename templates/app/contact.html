{% extends 'app/base.html' %}
{% load i18n %}
{% load widget_tweaks %}

{% block content %}
  <div class="container">
    <div class="col-md-8">
      <h1>{% trans "contact us" %}</h1>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {% render_field field class="form-control" %}
            {{ field.as_p }}
          </div>
        {% endfor %}
        <input type="submit" name="" id="">
      </form>
    </div>
  </div>
{% endblock %}
