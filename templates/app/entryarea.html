{% if user.is_authenticated %}
  <div class="container">
  <div class="row">
    <div class="col-md-8">
      <form action="/entry{{ thread.get_absolute_url }}entry" method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
          <button type="submit" class="btn btn-default">Share</button>
        </div>
      </form>
    </div>
  </div>
{% else %}
  <p class="text-center">please
    <a href="{% url 'user:login' %}?next={{ request.path }}">enter</a>
    to write.</p>
{% endif %}
</div>
