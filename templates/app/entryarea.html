{% if user.is_authenticated %}
  {% load i18n %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form action="/entry{{ thread.get_absolute_url }}entry" method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_p }}
            <button type="submit" class="btn btn-default">{% trans "send" %}</button>
          </div>
        </form>
      </div>
    </div>
{% else %}
  <p class="text-center">{% trans "please" %}
    <a href="{% url 'user:login' %}?next={{ request.path }}">{% trans "enter" %}</a>
    {% trans "to write" %}</p>
{% endif %}
  </div>
