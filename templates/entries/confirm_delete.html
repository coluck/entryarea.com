{% extends 'app/base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
   <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h3 class="page-header"><a href="{{ object.thread}}">{{ object.thread }}</a></h3>
        <div class="panel panel-default">
          {% include 'app/entry.html' %}
        </div>
      </div>
   </div>
   <div class="row">
     <div class="col-md-8 col-md-offset-2">
      <form method="POST">
        {% csrf_token %}
        <p>{% trans "are you sure you want to delete this entry?" %}</p>
        <input type="submit" value="{% trans "delete" %}">
      </form>
     </div>
   </div>
  </div>
{% endblock %}
