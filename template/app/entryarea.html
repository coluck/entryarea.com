{% if user.is_authenticated %}{% load i18n %}
  <div id="entry-area">
    <form action="/entry{{ thread.get_absolute_url }}entry" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="share" class="btn" type="submit">{% trans "send" %}</button>
    </form>
    {% else %}
    <p class="text-center">{% trans "please" %}
      <a href="{% url 'user:login' %}?next={{ request.path }}">{% trans "enter" %}</a>
      {% trans "to write" %}</p>
  </div>
{% endif %}
